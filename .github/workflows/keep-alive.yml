# Supabase Keep-Alive - Mantiene la base de datos activa
# Se ejecuta cada 5 d√≠as para prevenir la pausa por inactividad (7 d√≠as)

name: Supabase Keep-Alive

on:
  schedule:
    # Ejecutar cada 5 d√≠as a las 12:00 UTC
    - cron: '0 12 */5 * *'
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        run: |
          echo "üîÑ Ejecutando keep-alive ping a Supabase..."
          
          # Hacer una solicitud HTTP simple a Supabase
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/users?select=id&limit=1")
          
          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 406 ]; then
            echo "‚úÖ Ping exitoso (HTTP $RESPONSE) - Base de datos activa"
          else
            echo "‚ö†Ô∏è Respuesta inesperada: HTTP $RESPONSE"
            exit 1
          fi
          
          echo "üìÖ Pr√≥xima ejecuci√≥n en ~5 d√≠as"
